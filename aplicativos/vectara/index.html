<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Requisição Axios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<script>
    // Seu código Axios aqui...
    let data = JSON.stringify({
        "query": [
            {
                "query": "Qual é a resposta para a vida, o universo e tudo mais?",
                // Resto do seu objeto JSON aqui...
            }
        ]
    });

    let config = {
        method: 'post',
        maxBodyLength: Infinity,
        url: 'https://api.vectara.io/v1/query',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'customer-id': '2017046524',
            'x-api-key': 'zqt_eDmv_AQ9_UTm3KYT1k-mnbzw6KUIMfypEPrwug'
        },
        data: data
    };

    axios(config)
        .then((response) => {
            console.log(JSON.stringify(response.data));
        })
        .catch((error) => {
            console.log(error);
        });
</script>

</body>
</html>
