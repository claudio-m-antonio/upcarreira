<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placar de Futebol</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Placar Jogo - Campeonato Brasileiro</h1>
      <div class="container">
        <!-- Times -->
        <div class="team">
          <!-- Time 1 -->
          <div class="team-info">
            <button class="btn selector-button" onclick="changeTeam(-1, 'team1')">←</button>
            <img id="team1Image" src="./image/corinthians-logo.png" alt="Corinthians">
            <button class="btn selector-button" onclick="changeTeam(1, 'team1')">→</button>
          </div>
          <h2 id="team1Name">Corinthians</h2>
        </div>

        <div class="team">
          <!-- Time 2 -->
          <div class="team-info">
            <button class="btn selector-button" onclick="changeTeam(-1, 'team2')">←</button>
            <img id="team2Image" src="./image/palmeiras-logo.png" alt="Palmeiras">
            <button class="btn selector-button" onclick="changeTeam(1, 'team2')">→</button>
          </div>
          <h2 id="team2Name">Palmeiras</h2>
        </div>

        <!-- Placar -->
        <div class="score">
          <span id="score1">0</span>
          <span>X</span>
          <span id="score2">0</span>
        </div>

        <!-- Botões de Gol -->
        <div class="team-buttons">
          <!-- Time 1 -->
          <button class="btn decrease" onclick="decrementScore(1)">Gol-</button>
          <button class="btn increase" onclick="incrementScore(1)">Gol+</button>

          <!-- Time 2 -->
          <button class="btn decrease" onclick="decrementScore(2)">Gol-</button>
          <button class="btn increase" onclick="incrementScore(2)">Gol+</button>
        </div>
      </div>
    </main>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
