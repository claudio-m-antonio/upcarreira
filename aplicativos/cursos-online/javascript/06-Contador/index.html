<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <main>
        <!-- Logotipo no canto superior esquerdo -->
   <!-- Logotipo no canto superior esquerdo com link -->
   <div class="logo">
    <a href="https://www.upcarreira.com.br" target="_blank">
      <img src="./image/logo-upcarreira.png" alt="Upcarreira - Escola Online de Tecnologia" width="150">
    </a>
  </div>
      <div class="container">
        <div class="team">
          <img src="./image/corinthians-logo.png" alt="Time 1">
          <h2>Corinthians</h2>
          <span id="score1">0</span>
          <div class="button-container">
            <button class="btn increase" onclick="incrementScore(1)">Gol</button>
          </div>
        </div>
    
        <div class="x">
          <h2>X</h2>
        </div>
    
        <div class="team">
          <img src="./image/palmeiras-logo.png" alt="Time 2">
          <h2>Palmeiras</h2>
          <span id="score2">0</span>
          <div class="button-container">
            <button class="btn increase" onclick="incrementScore(2)">Gol</button>
          </div>
        </div>
    
        <div class="reset-container">
          <button class="btn reset" onclick="resetScores()">Reset</button>
        </div>
      </div>

      <div class="ad-banner">
        <h4>Curso JavaScript na Prática Completo</h4>
        <a href="https://hotmart.com/pt-br/marketplace/produtos/curso-de-javascript-online-na-pratica-completo/I86485376R"  target="_blank">
          <img src="https://static-media.hotmart.com/_NWz6WgKAWdeVP0utPJ_y3os24E=/300x300/smart/filters:format(webp):background_color(white)/hotmart/product_pictures/3e331f99-992e-40c6-a9ab-ac35df4aa18b/Cursode_JavascriptnaPraticaOnlineUpcarreira.jpg" alt="Curso JavaScript na Prática Completo" width="250">
        </a>
      </div>
    </main>
    
    

    
    

  </body>
</html>
