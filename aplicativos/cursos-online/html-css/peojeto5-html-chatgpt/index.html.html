<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FF0000; /* Vermelho - pode ser substituído pela cor do YouTube */
      color: #fff;
      padding: 10px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      list-style: none;
      display: flex;
    }

    .menu li {
      margin-right: 20px;
    }

    .menu li:last-child {
      margin-right: 0;
    }

    .menu li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .small-video {
      background-color: #F5F5F5; /* Cinza claro - pode ser substituído pelo esquema de cores do YouTube */
      padding: 10px;
      margin-bottom: 20px;
    }

    .small-video iframe {
      width: 100%;
      height: 180px;
    }

    .video-container {
      flex: 3;
      background-color: #EFEFEF; /* Cinza mais claro - pode ser substituído pelo esquema de cores do YouTube */
      padding: 10px;
      max-width: 100%;
    }

    .video-container iframe {
      width: 100%;
      height: 400px;
    }

    .video-container h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .video-container p {
      font-size: 14px;
      color: #777;
      margin-bottom: 0;
    }

    footer {
      background-color: #F5F5F5; /* Cinza claro - pode ser substituído pelo esquema de cores do YouTube */
      text-align: center;
      padding: 10px;
    }

    @media screen and (max-width: 600px) {
      main {
        flex-direction: column;
      }

      .video-container iframe {
        height: 240px; /* Altura ajustada para dispositivos móveis */
      }

      .small-video iframe {
        height: 150px; /* Altura ajustada para dispositivos móveis */
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <span class="logo">Logo do YouTube</span>
      <ul class="menu">
        <li><a href="#home">Início</a></li>
        <li><a href="#trending">Em alta</a></li>
        <li><a href="#subscriptions">Inscrições</a></li>
        <li><a href="#library">Biblioteca</a></li>
        <li><a href="#history">Histórico</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <h3>Título do Vídeo 1</h3>
      <p>Descrição do Vídeo 1.</p>
    </div>

    <div class="sidebar">
      <div class="small-video">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Título do Vídeo 2</h3>
        <p>Descrição do Vídeo 2.</p>
      </div>

      <div class="small-video">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Título do Vídeo 3</h3>
        <p>Descrição do Vídeo 3.</p>
      </div>

      <div class="small-video">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Título do Vídeo 4</h3>
        <p>Descrição do Vídeo 4.</p>
      </div>
    </div>

  </main>

  <footer>
    <p>Todos os direitos reservados &copy; 2023</p>
  </footer>
</body>
</html>
