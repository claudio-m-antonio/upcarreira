<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.upcarreira.com.br/contato/style.css">
    <title>Upcarreira</title>
</head>
<body>
        <nav>
         
        <ul>
            <li><a href="https://www.upcarreira.com.br">Home</a></li>
            <li><a href="https://app.nutror.com/" target="_blank">Login</a></li>
        </ul>
    </nav>
    <section>
        <h1>Precisa de Ajuda? Entre em contato! </h1>
        <p>Fale conosco através do formulário abaixo, seja o mais específico possível com detalhes da sua dúvida para que possamos lhe ajudar! </p>
      
    
        <form
          action="https://formsubmit.co/comercialupcarreira@gmail.com"
          method="POST"
          class="form"
        >
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" required />
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required />
          <label for="message">Mensagem</label>
          <textarea name="message" id="message" required></textarea>
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_next"
            value="https://upcarreira.com.br/contato/obrigado.html"
          />
          <button type="submit">Enviar</button>
        </form>

    <footer>Upcarreira - Escola Online de Tecnologia &copy; 2022</footer>




          
</body>
</html>
